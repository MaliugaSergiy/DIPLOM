   <div class="remodal-bg">
    <header class="z-depth-4">
    </header>

    <section id="contacts">
        <div class="wr">
            <div class="page_name">Контакты</div>
            <div class="flex_container">
                <div class="fl_item address">
                    <a href="mailto:zakaz@taf.com.ua"><i class="fa fa-envelope-o" aria-hidden="true"></i>zakaz@taf.com.ua</a>
                    <a href="tel:+380975208085"><i class="fa fa-phone" aria-hidden="true"></i>+38 097 520-80-85</a>
                    <div><i class="material-icons">room</i> Украина, Киевская область, г. Вишнёвое</div>
                    <div><i class="fa fa-clock-o" aria-hidden="true"></i>Пн. - Пт. с 09:00 до 18:00</div>
                </div>
                <div class="fl_item forma">
                    <form action="" class="form_request" id="js_register_form">
                        <div class="form_headName">Связаться с нами</div>
                        <div class="form_ubder_headName">Наш менеджер свяжется с Вами</div>
                        <div class="input_container">
                            <div class="input-field wow fadeInRight">
                                <input id="form_name" type="text" name="form_name" class="validate">
                                <label for="form_name">Имя<span>*</span></label>
                            </div>
                            <div class="input-field  wow fadeInRight" data-wow-delay="0.2s">
                                <input id="form_phone" name="form_phone" type="tel" class="validate">
                                <label for="form_phone">Телефон<span>*</span></label>
                            </div>
                            <div class="input-field  wow fadeInRight"  data-wow-delay="0.4s">
                                <input id="form_email" name="form_email" type="email" class="validate">
                                <label for="form_email">Email<span>*</span></label>
                            </div>
                            <div class="input-field  wow fadeInRight"  data-wow-delay="0.6s">
                                <input id="qqq" type="text" name="qqq" class="validate">
                                <label for="qqq">Тема обращения</label>
                            </div>
                        </div>
                        <button type="submit" class="send_form main_btn">Отправить</button>
                    </form>
                </div>
            </div>
            
        </div>
        <div id="map"></div>
